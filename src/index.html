<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Введи свой комментарий</h2>
            <form id='form'>
                <label class='label' for="name">Имя:</label>
                <input class='input input__name required' required name='name' type="text" placeholder="Введите свое имя">
                
                <label class='label' for="textarea">Комментарий:</label>
                <textarea class='input input__textarea required' required name="textarea" id="" cols="15" rows="7" placeholder="Введите текст комментария"></textarea>
                
                <label class='label' for="date">Дата:</label>
                <input class='input input__date' type="date" name="time" id="time" value="">
                
                <button class='input input__btn' type="submit">Отправить</button>
            </form>
            <div class="comments-container"></div>
            <script src="script.js"></script>
        </div>
    </main>
</body>
</html>
